<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <nav>
            <img src="img/img-tea-cozy-logo.webp" alt="Tea Cozy Logo">
            <ul>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#featuredTea">Featured Tea</a></li>
                <li><a href="#locations">Locations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="mission">
            <div class="missionStatement">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic tea </h4>
            </div>
        </section>

        <section id="featuredTea">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class="gallery">
                <figure class="teaAndName">
                    <img src="img/img-berryblitz.webp" alt="Fall Berry Blitz Tea">
                    <figcaption>Fall Berry Blitz Tea</figcaption>
                </figure>
                <figure class="teaAndName">
                    <img src="img/img-spiced-rum.webp" alt="Spiced Rum Tea">
                    <figcaption>Spiced Rum Tea</figcaption>
                </figure>
                <figure class="teaAndName">
                    <img src="img/img-donut.webp" alt="Donuts">
                    <figcaption>Seasonal Donuts</figcaption>
                </figure>
                <figure class="teaAndName">
                    <img src="img/img-myrtle-ave.webp" alt="Myrtle Tea">
                    <figcaption>Myrtle Ave Tea</figcaption>
                </figure>
                <figure class="teaAndName">
                    <img src="img/img-bedford-bizarre.webp" alt="Bedford Bizarre Tea">
                    <figcaption>Bedford Bizarre Tea</figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
